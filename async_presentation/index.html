<html>
    <head>
        <link rel="stylesheet" href="reveal.js/css/reveal.css">
        <link rel="stylesheet" href="reveal.js/css/theme/black.css">

        <style>
            section {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">

                <section>
					<a href="https://revealjs.com">
						<img src="https://static.slid.es/reveal/logo-v1/reveal-white-text.svg" alt="reveal.js logo" style="height: 180px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
					</a>
					<h3>The HTML Presentation Framework</h3>
					<p>
						<small>Created by <a href="http://hakim.se">Hakim El Hattab</a> and <a href="https://github.com/hakimel/reveal.js/graphs/contributors">contributors</a></small>
					</p>
				</section>

                <section data-markdown>
					<script type="text/template">
						## Markdown Support

						Write content using inline or external Markdown.
						Instructions and more info available in the [docs](https://revealjs.com/markdown/).

						```html []
						<section data-markdown>
						  ## Markdown Support
						  Write content using inline or external Markdown.
						  Instructions and more info available in the [docs](https://revealjs.com/markdown/).
						</section>
						```
					</script>
				</section>


            </div>
        </div>

        <script src="reveal.js/lib/js/head.min.js"></script>
        <script src="reveal.js/js/reveal.js"></script>
        <script src="reveal.js/plugin/zoom/zoom.js"></script>
        <script src="reveal.js/plugin/notes/notes.js"></script>
        <script src="reveal.js/plugin/search/search.js"></script>
        <script src="reveal.js/plugin/markdown/markdown.js"></script>
        <script src="reveal.js/plugin/highlight/highlight.js"></script>
        <script>
        
        // Full list of configuration options available at:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: false,
            progress: true,
            history: true,
            center: true,
            hash: true,
        
        // transition options: none/fade/slide/convex/concave/zoom
            transition: 'fade',
        
        // Optional reveal.js plugins
            plugins : [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight  ],
            //dependencies: [
            //    { src: 'https://d3js.org/d3.v4.min.js' },
            //    { src: 'reveal.js/plugin/d3js/d3js.js' }
            //            ]
                    });
        
        </script>
    </body>
</html>
